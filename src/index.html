<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header id="header" class="home">
      <div class="container">
        <div class="header-logo">
          <div class="header-logo__wrap">
            <a href="index.html" class="header-logo_link" id="header-logo">
              <svg class="header-logo-icon" width="24" height="24">
                <use href="./images/symbol-defs.svg#icon-logo"></use>
              </svg>
              <span class="header-logo__text">Filmoteka</span>
            </a>
          </div>
          <nav class="header-nav">
            <ul class="header-list">
              <li class="header-list__item">
                <button id="home_btn" class="header-list__btn">
                  <span class="header-list__btn__text current-page" id="home-current-page"
                    >Home</span
                  >
                </button>
              </li>
              <li class="header-list__item">
                <button id="library_btn" class="header-list__btn">
                  <span class="header-list__btn__text" id="library-current-page">my library</span>
                </button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-form__wrap">
          <form class="header-form" id="search-form">
            <div class="header-input__wrap">
              <input
                class="header-input"
                type="text"
                name="searchQuery"
                autocomplete="off"
                placeholder="Search films..."
              />
              <button id="form-button" class="header-form__button" type="submit">
                <svg class="header-search-icon" width="15" height="15">
                  <use href="./images/symbol-defs.svg#icon-search"></use>
                </svg>
              </button>
            </div>
          </form>
        </div>
        <div id="header-library" class="library-btn__wrap is-hidden">
          <ul class="library-list">
            <li class="library-item">
              <button id="library-watched__button" class="library-btn" type="button">
                WATCHED
              </button>
            </li>
            <li class="library-item">
              <button id="library-queue__button" class="library-btn" type="button">QUEUE</button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
