<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header id="header" class="home">
      <div class="container">
        <div class="header-nav">
          <div class="header__wrap">
            <a href="index.html" class="logo" id="header-logo">
              <svg class="menu-icon" width="24" height="24">
                <use href="./images/symbol-defs.svg#icon-logo"></use>
              </svg>
              <span class="logo__text">Filmoteka</span>
            </a>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <button id="home_btn" class="menu__btn">
                  <span class="menu__btn__text current-page" id="home-current-page">Home</span>
                </button>
              </li>
              <li class="menu__item">
                <button id="library_btn" class="menu__btn">
                  <span class="menu__btn__text" id="library-current-page">my library</span>
                </button>
              </li>
            </ul>
          </nav>
        </div>

        <div class="hero-home-container">
          <form class="search-form" id="search-form">
            <div class="input-wrap">
              <input
                class="input"
                type="text"
                name="searchQuery"
                autocomplete="off"
                placeholder="Search films..."
              />
              <button class="button" type="submit">
                <svg class="search" width="15" height="15">
                  <use href="./images/symbol-defs.svg#icon-search"></use>
                </svg>
              </button>
            </div>
          </form>
        </div>

        <div class="hero-library-container is-hidden">
          <div class="library-btn-wrap">
            <button class="hero-watched-button hero-library-btn" type="button">WATCHED</button>
            <button class="hero-queue-button hero-library-btn" type="button">QUEUE</button>
          </div>
        </div>
      </div>
    </header>
